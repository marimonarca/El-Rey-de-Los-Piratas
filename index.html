<!DOCTYPE html> 
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Rey</title>
    <style> 
      img {opacity: 0.4;} 
      img:hover {opacity: 1.0;} 
      body {color: white} 
      h1 {font-size: 60px} 
      p {font-size: 20px}
     
  
  * {
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}

img {
  width: 100%;
  height: 100%;
  -o-object-fit: cover;
     object-fit: cover;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px 20px;
}

.grid-container {
  margin: auto;
  max-width: 600px;
  aspect-ratio: 5/5;
  display: grid;
  grid-template-columns: repeat(16, 1fr);
  grid-template-rows: repeat(16, 1fr);
}

.collage1 {
  background: black;
}
.collage1 .item {
  border: 5px solid white;
}

.collage2 {
  background: black;
}
.collage2 .item {
  border: 5px solid white;
}

.item {
  border-radius: 50%;
  overflow: hidden;
  box-shadow: rgba(255, 165, 0, 0.5) 8px 0px 25px 5px;
}

.item1 {
  z-index: 10;
  grid-area: 1/5/7/11;
}
.item2 {
  z-index: 6;
  grid-area: 5/1/11/7;
}
.item3 {
  z-index: 5;
  grid-area: 4/6/11/13;
}
.item4 {
  grid-area: 1/-1/8/-10;
}
.item5 {
  z-index: 10;
  grid-area: 7/-3/11/-7;
}
.item6 {
  z-index: 6;
  grid-area: -1/3/-9/11;
}
.item7 {
  z-index: 6;
  grid-area: -3/-2/-9/-8;
}

.grid-container > * {
  transition: all 0.7s;
}
.grid-container img:hover {
  z-index: 99;
  transform: scale(1.3);
      }  

.grid-container .item:hover {
  z-index: 99;
  transform: scale(1.3);
}  

    </style>
  </head>
  
  <body bgcolor="black">
    <center>
      <h1> El Rey </h1>
    </center>

<div class="container collage1">

    </div>

    </div>
